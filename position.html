<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position practice</title>
</head>
<body style="
        height: 3000px;
        padding-top: 60px;
        padding-left: 80px;"> 
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top:0;
            left: 0px;
            right: 0px;
            height: 50px;
            z-index: 1;">header</div>
            
        <div style="
            background-color: green;
            color: white;
            position: fixed;
            left: 0;
            bottom: 0;
            top:50px;
            width: 70px;">Sidebar        
                <div style="
                position: absolute;
                right:0;
                top: 0;
                background-color: red;
                color:white;
                z-index: 4;">X</div></div>

        <div style=" 
        position: absolute;
        right: 10px;
        top: 60px ;
        background-color: red;
        color:white;
        z-index: 3;">absolute</div>
    
        <div style="
            background-color: lightblue;
            height:200px; 
            width: 200px;
            position:static;">div 1</div>


        <div style="
            background-color: lightpink; 
            height:200px; 
            width: 200px; 
            position:relative;">div 2 
            <div style="
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: black;
            color:white;
            ">5:00</div>
        </div>
</body>
</html>
